name: ğŸš€ Build and Push FastAPI Docker Image

on:
  push:
    branches:
      - main
    paths:
      - '**.py'
      - 'Dockerfile'
      - 'docker-compose.yml'
      - '.github/workflows/**'
      - 'requirements.txt'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ” Set up Docker Hub credentials
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ—ï¸ Build Docker image
        run: |
          docker build -t dhiraj918106/simple-fastapi-eda:latest .

      - name: ğŸ“¦ Push Docker image to Docker Hub
        run: |
          docker push dhiraj918106/simple-fastapi-eda:latest
